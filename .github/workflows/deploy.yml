name: CD
on:
  release:
    types: [created]
jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org
      - run: npm ci --ignore-scripts
      - run: npm run prettier:check
      - run: npm run lint:check
      - run: npm run test:ci
      - run: npm run build:cjs
      - run: npm run build:esm
      - run: npm run build:esm5
      - run: npm run build:esm-bundle
      - run: npm run build:umd
      - run: npm run build:types
      - run: cp LICENSE dist/LICENSE
      - run: cp README.md dist/README.md
      - run: mkdir dist/operators
      - run: mkdir dist/parse-xml
      - run: cp src/operators/package.json dist/operators/package.json
      - run: cp src/parse-xml/package.json dist/parse-xml/package.json
      - run: jq 'del(.devDependencies) | del(.scripts)' package.json > dist/package.json
      - run: npm publish ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
